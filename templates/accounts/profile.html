{% extends 'base.html' %}

{% block main %}
{% if user.avatar %}
    <a href="{% url 'UpdateAvatar' %}">
        <img src="{{ user.avatar.IMG.url }}" class="m-2 rounded-full h-64 w-64 object-cover">
    </a>
{% else %}
    <a href="{% url 'UpdateAvatar' %}" class="m-2 p-1 bg-purple-500 text-white rounded-md">upload your avatar</a>
{% endif %}
    <ul>
        <li>Usuario: {{user.username}}</li>
        <li>Nombre: {{user.first_name}}</li>
        <li>Apellido: {{user.last_name}}</li>
    </ul>
    <div>
    <a href="{% url 'Update' %}" class="m-2 p-1 bg-purple-500 text-white rounded-md">Edit</a>
    <a href="{% url 'Delete' %}" class="m-2 p-1 bg-purple-500 text-white rounded-md">Delete</a>
    </div>
    {% endblock %}
