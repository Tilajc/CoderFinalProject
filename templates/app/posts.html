{% extends "base.html" %}

{% block main %}
    {% if user.is_superuser %}
        <a href="{% url 'CreatePost' %}">Crear</a>
    {% endif %}
    {% for post in object_list %}
        <h2>{{post.title}}</h2>
        <img src="{{ post.img.url }}" style="height:40px">
        <h3>{{post.subtitle}}</h3>
        <a href="{% url 'PostDetail' post.id %}">Detalles</a>
        {% if user.is_superuser %}
            <a href="{% url 'UpdatePost' post.id %}">Editar</a>
        {% endif %}
        {% if user.is_superuser %}
            <a href="{% url 'DeletePost' post.id %}">Eliminar</a>
        {% endif %}
    {% endfor %}
{% endblock %}
